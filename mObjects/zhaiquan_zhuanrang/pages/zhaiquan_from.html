

<!DOCTYPE html>
<html lang="en">
<head>
	<title>贷鼠网-借款申请</title>
    <meta name="description" content="贷鼠网" />
    <meta name="keywords" content="互联网金融、借贷、借款" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <meta name="360-fullscreen" content="true" /> 
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <link rel="stylesheet" type="text/css" href="../static/css/layout.css">
    <link rel="stylesheet" type="text/css" href="../static/css/zhaiquan_form.css">
    <link href="../static/css/lib/mobiscroll_002.css" rel="stylesheet" type="text/css">
	<link href="../static/css/lib/mobiscroll.css" rel="stylesheet" type="text/css">
	<link href="../static/css/lib/mobiscroll_003.css" rel="stylesheet" type="text/css">
</head>
<body>
	<section class="warp">
		<section class="body-content">


            <div>
                <div class="input input-warp">
                   <input type="text" placeholder="方案名称" />
                </div>

                <div class="borrowbox">
                    <div class="input input-warp">
                       <input type="number" placeholder="借款年利率从" />
                        <span class="baifenhao">%</span>
                    </div>
                    <div class="zfx"> — </div>
          
                    <div class="input input-warp">
                       <input type="number" placeholder="借款年利率到" />
                       <span class="baifenhao">%</span>
                    </div>
                    
                </div>

                <div class="borrowbox">
                    <div class="input input-warp">
                       <input type="number" placeholder="借款期限从" />
                        <span class="baifenhao">月</span>
                    </div>
                    <div class="zfx"> — </div>
          
                    <div class="input input-warp">
                       <input type="number" placeholder="借款期限到" />
                       <span class="baifenhao">月</span>
                    </div>
                    
                </div>



              
               

                 <div class="input input-warp">
                   <input type="text" placeholder="单标最大投资金额" />
					<span class="baifenhao">元</span>
                </div>
                 <div class="input input-warp">
                   <input type="text" placeholder="单标最大投资次数" />
                   <span class="baifenhao">次</span>
                </div>

                <div class="input input-warp">
                   <input type="text" placeholder="账户最小余额" />
                   <span class="baifenhao">元</span>
                </div>

                <div class="borrowbox">
                    <textarea class="textareas" placeholder="描述信息"></textarea>
                </div>

                <div class="borrowbox">
                  
                  
                <div class="selectdate" style="margin-left:0px; margin-bottom:1rem;">
                    <div class="month on">
                        是
                    </div>
                     <div class="year">
                        否
                    </div>
                </div>
                <div class="zfx">自动开启</div>

                

          
                  
                    
                </div>


                 <div class="borrowbox">
                    <div class="input input-warp">
                       <input type="text" placeholder="开启时间"  readonly="readonly" name="statDate" id="statDate" />
                       
                    </div>
                    <div class="zfx"> — </div>
          
                    <div class="input input-warp">
                       <input type="text" placeholder="结束时间"  readonly="readonly" name="endDate" id="endDate"/>
                       
                    </div>
                    
                </div>
               
                <div class="btnbox">
                    <!-- <input type="button" class="quxiao" value="取消"> -->
                    <input type="button" value="保存">
                </div>
            </div>
		</section>
	</section>
	
	<script type="text/javascript" src="../static/js/lib/zepto.min.js"></script>
    <script src="../static/js/lib/jquery-1.8.2.min.js"></script>
    <script src="../static/js/lib/date/mobiscroll_002.js" type="text/javascript"></script>
	<script src="../static/js/lib/date/mobiscroll_004.js" type="text/javascript"></script>
	<script src="../static/js/lib/date/mobiscroll.js" type="text/javascript"></script>
	<script src="../static/js/lib/date/mobiscroll_003.js" type="text/javascript"></script>
	<script src="../static/js/lib/date/mobiscroll_005.js" type="text/javascript"></script>

	<script type="text/javascript" src="../static/js/form.js"></script>
	<!--页面JS-->


    <script>
        $(".selectdate div").on("click",function(){
            $(this).addClass("on").siblings().removeClass("on");
        })
    </script>
	<script type="text/javascript">
        $(function () {
			var currYear = (new Date()).getFullYear();	
			var opt={};
			opt.date = {preset : 'date'};
			opt.datetime = {preset : 'datetime'};
			opt.time = {preset : 'time'};
			opt.default = {
				theme: 'android-ics light', //皮肤样式
		        display: 'modal', //显示方式 
		        mode: 'scroller', //日期选择模式
				dateFormat: 'yyyy-mm-dd',
				lang: 'zh',
				showNow: true,
				nowText: "今天",
		        startYear: currYear - 10, //开始年份
		        endYear: currYear + 10 //结束年份
			};

		  	$("#statDate").mobiscroll($.extend(opt['date'], opt['default']));
		  	$("#endDate").mobiscroll($.extend(opt['date'], opt['default']));
		  	var optDateTime = $.extend(opt['datetime'], opt['default']);
		  	var optTime = $.extend(opt['time'], opt['default']);
		   
        });
    </script>
</body>
</html>
